<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-top">
        <button class="restart"><span>Again</span>!</button>
        <p>(Between 1 and 20)</p>
      </div>
      <div class="correct-answer"><span>?</span></div>
      <div class="container-bottom">
        <div class="container-bottom-guess">
          <input type="number" class="guess" />
          <button class="guess-check">Check!</button>
        </div>
        <div class="container-bottom-info">
          <p class="info">💥 Correct Answer</p>
          <p class="score">⛑️ Chances : 10</p>
          <p class="high-score">🎖️ Heigh-score :0</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
